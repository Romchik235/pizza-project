{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відновлення пароля</title>
    <link rel="icon" type="image/jpg" href="{% static 'img/logo.jpg' %}">
    <style>
        body {
            background: linear-gradient(45deg, #ffcc00, #ff3300);
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff3300;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-msg {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="reset-box">
    <h2>Відновлення пароля</h2>
    <form method="post">
        {% csrf_token %}
        <label for="reset_name">Ім’я:</label><br>
        <input type="text" name="reset_name" id="reset_name" value="{{ prev_name|default:'' }}" required><br>

        <label for="reset_phone">Номер телефону:</label><br>
        <input type="text" name="reset_phone" id="reset_phone" value="{{ prev_phone|default:'' }}" required><br>

        {% if phone_error %}
            <p class="error-msg">{{ phone_error }}</p>
        {% endif %}

        <button type="submit">Перевірити</button>
    </form>
</div>
</body>
</html>
